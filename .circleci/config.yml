version: 2.1
jobs:
  Setup:
    docker:
      - image: circleci/python:3.7.4
    steps:
      - checkout
      - run:
          name: Installing python dependencies 
          command: |
            #echo 'export PATH=~PATH:~/.local/bin' >> $BASH_ENV && source $BASH_ENV
            pip install --user --upgrade pip
            pip install --user -r requirements.txt 
  Tests:
    steps:       
      - run:
          name: Running Unit_test
          command: |
            python api_test.py --junitxml=test-reports/junit.xml --html=test-reports/pytest_report.html --self-contained-html 
      - store_test_results:
          path: test-reports 
      - store_artifacts:
          path: test-reports
workflows:
  build_test:
    jobs:
      - run_tests 
     