version: 2.1
jobs:
  CRUD_APP:
    docker:
      - image: circleci/python:3.7.4
    steps:
      - checkout
      - run:
          name: Installing python dependencies 
          command: |
            #echo 'export PATH=~PATH:~/.local/bin' >> $BASH_ENV && source $BASH_ENV
            sudo pip install --upgrade pip
            sudo pip install pytest
            sudo pip install -r requirements.txt 
      - run: 
          name: Run application 
          command: | 
            sudo python server.py
jobs:
  TESTING:
    steps:
      - run:
          name: Testing
          command: |
            sudo python unit_test.py --junitxml=test-reports/junit.xml --html=test-reports/pytest_report.html --self-contained-html 
      - store_test_results:
          path: test-reports 
      - store_artifacts:
          path: test-reports
workflows:
  build_test:
    jobs:
      - CRUD_APP 
      - TESTING
     